<!-- begin footer -->
<div class="container">
  <div class="row">
    <div class="col col-12 col-d-10 col-m-12 push-m-0 push-d-1">
      <footer class="footer">
        {% if site.gallery %}
        <div class="footer__inner">
          <div class="footer__head">
            <div class="gallery-box galley-footer">
              <div class="gallery">
                {% for image in site.gallery.images %}
                <img src="{{site.baseurl}}{{image.url}}" alt="{{image.alt}}">
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
        {% endif %}
        {% include contact-link.html %}
        <div class="copyright">{{site.time | date: '%Y'}} &copy; <a href="/">{{site.title}}</a>.
			Crafted & Designed by <a href="https://artemsheludko.github.io">Artem Sheludko</a>. Rearranged and Operated by <a href="{{site.url}}">{{site.author.name}}</a></div>
      </footer>
    </div>
  </div>
</div>
<!-- end footer -->
