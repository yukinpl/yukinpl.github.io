---
layout: default
---

<div class="container">
  <div class="row">
    <div class="col col-7 col-d-10 col-m-12 push-m-0 push-d-1 push-2">
      <div class="page-head">
        <h1 class="page-title">{{ page.title | escape }}</h1>
      </div>
    </div>
  </div>
</div>

{% if page.image %}
<div class="container">
  <div class="row">
    <div class="col col-8 col-d-10 col-m-12 push-m-0 push-d-1 push-2">
      <div class="image-box">
        <div class="page-image" style="background-image: url({{site.baseurl}}{{page.image}})"></div>
      </div>
    </div>
  </div>
</div>
{% endif %}
<div class="container">
  <div class="row">
    <div class="col col-8 col-d-10 col-m-12 push-m-0 push-d-1 push-2">
      <!-- begin page -->
      <article class="page">
        <div class="page__content">
          {{ content }}
        </div>
      </article>
      <!-- end page -->
    </div>
  </div>
</div>
